<DOCTYPE>
<html ng-app="myApp">

<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

	<link rel="stylesheet" href="index.css">
	
	<title>Movie Trailer App</title>
</head>

<body>

	<div class="container" ng-controller="AppCtrl">
		
		<h1  class="top">Movie Trailer App</h1>		
		<table class="table">		
			<thead>
				<tr>					
					<th>Movie Title</th>
					<th>Description</th>
					<th>Link</th>
					<th>Action</th>
					<th>&nbsp;</th>					
				</tr>			
			</thead>			
			<tbody class="dark">
				<tr>				
				<td>
					<input class="form-control" ng-model="trailer.title">
				</td>
				<td>
					<input class="form-control" ng-model="trailer.description">
				</td>
				<td>
					<input class="form-control" ng-model="trailer.url">
				</td>
				<td><button class="btn btn-primary" ng-click="addTrailer()">Add Trailer</button></td>
				<td><button class="btn btn-info" ng-click="update()">Update</button></td>				
				<td><button class="btn btn-info" ng-click="deselect()">Clear</button></td>					
				</tr>
				
				<tr ng-repeat="trailer in trailers">
					<td>{{trailer.title}}</td>
					<td>{{trailer.description}}</td>
					<td><a ng-href="{{trailer.url}}"><span style="color: #000099;">{{trailer.url}}</span></a></td>
					<td><button class="btn btn-danger" ng-click="remove(trailer._id)">Remove</button></td>
					<td><button class="btn btn-warning" ng-click="edit(trailer._id)">Edit</button></td>					
				</tr>				
			</tbody>		
		</table>		
	</div>
	<div class="container">
		<td>
			<img src="images/image1.jpg" alt="Movie Image 1" style="width:23%">
	`	</td>
		<td>
			<img src="images/image2.jpg" alt="Movie Image 2" style="width:25%">
		</td>
		<td>
			<img src="images/image3.jpg" alt="Movie Image 3" style="width:25%">
		</td>
		<td>
			<img src="images/image4.jpg" alt="Movie Image 4" style="width:25%">
		</td>
	
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
<script src="controllers/controller.js"></script>

</body>

</html>
