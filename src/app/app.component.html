<DOCTYPE>
<html ng-app="myApp">

<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

	<title class="main">Movie Trailer App</title>
</head>

<body>

	<div class="container" ng-controller="AppCtrl">
		<h1>Movie Trailer App</h1>
		
		<table class="table">
		
			<thead>
				<tr>
					<th>&nbsp;</th>
					<th>Name</th>
					<th>Description</th>
					<th>Link</th>
					<th>Action</th>
					<th>&nbsp;</th>					
				</tr>			
			</thead>
			<tbody>
				<tr>
				<td>
					<input class="form-control" ng-model="trailer.image">
				</td>
				<td>
					<input class="form-control" ng-model="trailer.name">
				</td>
				<td>
					<input class="form-control" ng-model="trailer.description">
				</td>
				<td>
					<input class="form-control" ng-model="trailer.link">
				</td>
				<td><button class="btn btn-primary" ng-click="addTrailer()">Add Trailer</button></td>
				<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;</td>				
				<td><button class="btn btn-info" ng-click="deselect()">Clear</button></td>					
				</tr>
				<tr ng-repeat="trailer in trailers">
					<td>{{trailer.name}}</td>
					<td>{{trailer.description}}</td>
					<td>{{trailer.link}}</td>
					<td><button class="btn btn-danger" ng-click="remove(trailer._id)">Remove</button></td>
					<td><button class="btn btn-warning" ng-click="edit(trailer._id)">Edit</button></td>					
				</tr>
			</tbody>
		
		</table>
		
	</div>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
<script src="controllers/controller.js"></script>

</body>

</html>
